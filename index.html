<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>产品目录</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="./" class="logo">产品目录</a>
      <div class="nav">
        <div class="search-wrap">
          <input type="search" id="search" class="search" placeholder="搜索产品... ⌘K" autocomplete="off" />
        </div>
        <a href="admin.html" class="admin-link" title="管理后台">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-inner">
      <h3 class="sidebar-title">分类</h3>
      <nav class="categories" id="categories"></nav>
      <h3 class="sidebar-title">标签</h3>
      <div class="tags" id="tags"></div>
    </div>
  </aside>

  <button class="sidebar-toggle" id="sidebarToggle" title="显示/隐藏侧边栏">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <main class="main" id="main">
    <div class="main-header">
      <h1 class="category-title" id="categoryTitle">全部产品</h1>
      <span class="product-count" id="productCount"></span>
    </div>
    <div class="grid" id="grid"></div>
    <div class="empty" id="empty" hidden>没有找到匹配的产品</div>
  </main>

  <div id="lightbox" class="lightbox" hidden aria-hidden="true">
    <div class="lightbox-backdrop"></div>
    <button type="button" class="lightbox-close" id="lightboxClose" title="关闭 (Esc)">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <button type="button" class="lightbox-nav lightbox-prev" id="lightboxPrev" title="上一个">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button type="button" class="lightbox-nav lightbox-next" id="lightboxNext" title="下一个">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
    <div class="lightbox-inner">
      <div class="lightbox-content">
        <div class="lightbox-img-wrap">
          <img id="lightboxImg" class="lightbox-img" src="" alt="" />
        </div>
        <div class="lightbox-info">
          <div class="lightbox-category" id="lightboxCategory"></div>
          <h2 id="lightboxTitle" class="lightbox-title"></h2>
          <div id="lightboxSetNumber" class="lightbox-set-number"></div>
          <div class="lightbox-prices" id="lightboxPrices"></div>
          <div id="lightboxTags" class="lightbox-tags"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
